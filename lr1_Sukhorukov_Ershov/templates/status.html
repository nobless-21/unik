<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус бота</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            position: relative; /* Устанавливаем относительное позиционирование для тела */
        }
        .status-message {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Стиль для кнопки "Вернуться назад" */
        .back-button {
            position: absolute; /* Устанавливаем абсолютное позиционирование */
            top: 20px; /* Отступ от верхнего края */
            left: 20px; /* Отступ от левого края */
            padding: 10px 20px;
            background-color: #ff4d4d;  /* Красный цвет */
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #e60000;  /* Темно-красный цвет при наведении */
        }

        a {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="status-message">
        {{ message }}
    </div>

    <!-- Красная кнопка "Вернуться назад" -->
    <a href="/" class="back-button">Вернуться на главную</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ставки</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        h2 {
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff4d4d;  /* Красный цвет */
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #e60000;  /* Темно-красный цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>Ставки</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for bet in bets %}
                <tr>
                    <td>{{ bet[0] }}</td>
                    <td>{{ bet[1] }}</td>
                    <td>{{ bet[2] }}</td>
                    <td>{{ bet[3] }}</td>
                    <td>{{ bet[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Красная кнопка "Вернуться назад" -->
    <a href="/" class="back-button">Вернуться назад</a>

</body>
</html>
